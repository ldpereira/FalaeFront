<!-- Login -->
<form name="formLogin" class="content form-horizontal" ng-controller="LoginCtrl as ctrl" ng-submit="ctrl.login(ctrl.myUser)">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Login</h3>
				</div>
				<!-- /.box-header -->
				
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Usu치rio</label>

						<div class="col-sm-10">
							<input class="form-control" 
							placeholder="Informe o nome do usu치rio ..." 
							ng-model="ctrl.myUser.name"
							required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>

						<div class="col-sm-10">
							<input type="password" 
							class="form-control" 
							placeholder="Informe a senha do usu치rio ..." 
							ng-model="ctrl.myUser.password"
							required>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button class="btn btn-info pull-right" type="submit" ng-disabled="formLogin.$invalid" >Login</button>
					<button class="btn btn-success pull-left" ng-click="ctrl.createUser(ctrl.myUser)" ng-disabled="formLogin.$invalid" ng-show="ctrl.errorMessage">Criar usu치rio e logar</button>
				</div>
				<!-- /.box-footer -->
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6" ng-show="ctrl.errorMessage">
			<div class="callout callout-danger">
				<h4>Error!</h4>
				<p>{{ctrl.errorMessage}}</p>
			</div>
		</div>		
	</div>
</form>
